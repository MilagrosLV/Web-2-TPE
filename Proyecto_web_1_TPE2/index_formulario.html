<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con JS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
      <h1>Bookcave</h1>
    </header>
    <div class="contenedor">
      <article class="texto"> 
        <p>Complete el siguiente formulario para ir a la pagina principal:</p>
      </article>
      <article>
        <form action="" id="form" class="form-registro">
            <!-- id="FORM" es lo que conecta con el js-->
            <div>
              <input type="email" name="email" placeholder="Email" required>
                <!--el REQUIRED obliga que lo que es ingresado debe ser válido-->
                <!--el NAME es la clabe de cada INPUT-->
            </div>
            <div>
              <input type="text" name="nombre" placeholder="Nombre" required maxlength="20">
            </div>
        </form>

          <div class="texto">
            <p id="codigo"> </p>
          </div>
            <!--Aca va el code que genere captcha-->
      </article>
      
    
          <!--el REQUIRED es para que el usuario lo tenga que escribir sí o si-->
        <div>
          <input type="text" id="inputText" placeholder="Ingrese el codigo aqui" required>
        </div>
      
          <!--es importante que agreges el type="button" porque si no cada que lo apretes se va a recargar la pagina-->
          <button type="button" id="boton" class="texto">Enviar</button>

        <p id="ingresoemail"></p>
        <p id="ingresonombre"></p>

    </div>
    <script type="text/javascript" src="js/formulario.js"></script>
</body>
</html>
